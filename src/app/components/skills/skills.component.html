<section class="myskills-container">
  <h2>My Skills</h2>
  <section class="display-grid">
    <section *ngFor="let skill of skills" class="skill-container">
      <div class="gradient-circle">
        <div class="white-circle">
          <img [src]="skill.imgUrl" alt="{{skill.name}}" class="skill-img">
        </div>
      </div>
      <span>{{ skill.name}} </span>
    </section>
  </section>
</section>
