<section class="myskills-container flex-column">
  <h2>My Skills</h2>
  <section class="grid">
    <section *ngFor="let skill of skills" class="skill-container flex-column">
      <div class="skill-background flex" [style.background-color]="getSkilColor(skill.name)">
        <img [src]="skill.imgUrl" alt="{{skill.name}}" class="skill-img">
        <span>{{skill.name}}</span>
      </div>
    </section>
  </section>
</section>
